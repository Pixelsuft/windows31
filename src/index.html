<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>windows31</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<script language="JavaScript" type="text/javascript">
  require("./src/loader.js");
</script>
<link rel="stylesheet" href="src/windows31.css">
</head>
<body>
<div id="root">
<div>
  <center>
    <div id="boot_options">
        <h4>Setup</h4>
        <tr>
          <td>Press Ctrl+Alt to (un)lock mouse</td>
        </tr><br>
        <table>
            <tr style="display: none;">
                <td width="250">CD image</td>
                <td>
                    <input type="file" id="cd_image">
                </td>
            </tr>

            <tr>
                <td>Floppy disk image</td>
                <td> <input type="file" id="floppy_image"><br></td>
            </tr>

            <tr style="display: none;">
                <td>Hard drive disk image</td>
                <td><input type="file" id="hd_image"><br></td>
            </tr>

            <tr style="display: none;">
                <td>Multiboot kernel image</td>
                <td><input type="file" id="multiboot_image"><br></td>
            </tr>

            <tr>
                <td>Memory size</td>
                <td>
                    <input id="memory_size" type="number" value="32" min="16" max="2048" step="16"> MB<br>
                </td>
            </tr>

            <tr>
                <td>Video Memory size</td>
                <td>
                    <input id="video_memory_size" type="number" value="4" min="1" max="128" step="1"> MB<br>
                </td>
            </tr>
            <tr>
              <input type="button" id="change_bios" value="Using Sea BIOS">
            </tr>
            <tr>
                <td>Boot order</td>
                <td>
                    <select id="boot_order">
                        <option value="312">Hard Disk / Floppy / CD</option>
                        <option value="132">Hard Disk / CD / Floppy</option>
                        <option value="321">Floppy / Hard Disk / CD</option>
                        <option value="231">Floppy / CD / Hard Disk</option>
                        <option value="213">CD / Floppy / Hard Disk</option>
                        <option value="123">CD / Hard Disk / Floppy</option>
                    </select>
                 </td>
            </tr>
        </table>

        <br>
        <button id="start_emulation">Start Emulation</button>
		<br>
        <br>
    </div>
  </center>
    <div id="runtime_options" style="display: none">
        <input type="file" style="display: none" id="load_state_input">

    </div>

    <pre style="margin: 0; display: none;" id="log_levels"></pre>
    <pre style="margin: 0px 0px 0px 0px; display: none;" id="debug_infos"></pre>

    <pre style="display: none" id="loading">
        <div id="load_screen">
          <div class="ring"></div>
    	</div>
    </pre>
</div>
<div id="screen_container" style="display: none">
    <div id="screen"></div>
    <canvas id="vga" style="display: none;"></canvas>
    <img src="src/boot.png" id="startup_screen" style="display: none;">

    <div style="position: absolute; top: 0; z-index: 10">
        <textarea class="phone_keyboard"></textarea>
    </div>
</div>
<div id="debug_panel" style="display: none">
</div>

<textarea readonly id="log" style="display:none"></textarea>

<textarea spellcheck="false" cols="40" rows="12" id="serial" style="display:none">
</textarea>
</div>
<script language="JavaScript" type="text/javascript">
const customTitlebar = require('custom-electron-titlebar');
const electron = require('electron');

const newCustomTitlebar=new customTitlebar.Titlebar({
	backgroundColor: customTitlebar.Color.fromHex('#438686'),
	menuPosition: 'bottom',
	enableMnemonics: true,
	maximizable: false,
	shadow: true,
	icon: '/src/icon.ico',
	titleHorizontalAlignment: 'left',
	unfocusEffect: true
});
</script>
</body>
</html>
